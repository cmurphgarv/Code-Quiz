<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Code Quiz Game</h1>
        <h3>Test your coding knowledge and try and score as many points as you can within the time limit. If you get a question wrong, 10 seconds will be deducted from the timer. Ready?</h3>
        <button class="start-button">Start</button>
    </header>
    <main>
        <section>
            <div class="question">


            </div>
            <div id="answer-buttons">
                <button class="answer-btn">Answer 1</button>
                <button class="answer-btn">Answer 2</button>
                <button class="answer-btn">Answer 3</button>
                <button class="answer-btn">Answer 4</button>
            </div>

        </section>

        <section>
            <div class="results"></div>
        </section>


    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
