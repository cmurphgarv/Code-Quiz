<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <!--Insert page title with game description, start button. Timer will be placed in upper right corner-->
        <div class = "headers">
            <h1>Code Quiz Game</h1>
            <h3>Test your coding knowledge and try and score as many points as you can within the time limit. If you get
                a question wrong, 10 seconds will be deducted from the timer. Ready?</h3>
        </div>
        <button class="start-button">Start</button>
        <div class="timer">
            <div class="time_left_txt">Time: </div>
            <div class="timer_sec">60</div>
        </div>
        <div class="time_line"></div>
    </header>

    <!--Create containers for questions, answer choice buttons and displaying whether the answer give is right or wrong-->
    <main>
        <section>
            <div class="question hide">
            </div>
            <div id="answer-buttons" class="hide">
                <button class="answer-btn">Answer 1</button>
                <button class="answer-btn">Answer 2</button>
                <button class="answer-btn">Answer 3</button>
                <button class="answer-btn">Answer 4</button>
            </div>
            <div class="displayAnswer hide"></div>

        </section>

        <!--Section for end of the game-->
        <section>
            <div class="results hide">
                <h2>All Done!</h2>
                <p>Your Score Is: <span id="finalScore"></span></p>
                <label for="name">Enter Initials: </label>
                <input type="text" id="name" name="name">
                <button id="submitBtn">Submit</button>
            </div>
        </section>

        <!--Link to High Score Board-->
        <a id="scoreLink"></a>
        <div id="highScoreBoard"></div>


    </main>
    <!--Link JavaScript file-->
    <script src="assets/js/script.js"></script>
</body>

</html>
